<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>

    <!-- Tailwind & Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container mx-auto">
        <!-- nav section -->
        <nav class="w-3/4 mx-auto py-7">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>

                    </div>
                    <h2 class="font-semibold text-2xl">Tasty HUT</h2>
                </div>
                <div class="navbar-end">
                    <button class="btn border-0 text-black font-bold bg-[#FFC107]">Sign Up</button>
                </div>
            </div>
        </nav>
        <!-- Banner section -->
        <section id="banner-container">
            <div id="dark-overlay">
                <div class="flex items-center flex-col justify-center h-full w-[90%] md:w-[50%] mx-auto">
                    <h1 class="text-3xl md:text-5xl text-white font-bold">Taste Our Delicious
                        Best Foods</h1>
                    <p class="text-white text-center pt-6 pb-8">There are many variations of passages of Lorem Ipsum
                        available,
                        but the
                        majority have suffered
                        alteration in some form, by injected humou.</p>
                    <div class="md:w-[85%] md:flex">
                        <input id="search-field" class="w-full py-4 pl-5 rounded-lg" type="text"
                            placeholder="Search your food">
                        <button onclick="showAll()" id="search-btn"
                            class="py-4 px-10 rounded-lg bg-[#FFC107] md:ml-[-40px] mt-4 md:mt-0 ">Search</button>
                    </div>
                </div>
            </div>

        </section>
    </header>
    <!-- main section -->
    <main class="container max-auto ">
        <h2 id="section-title" class="font-semibold text-3xl text-center mt-[120px] mb-[50px] hidden">Your Favourite
            Food</h2>
        <div id="cards-container" class="w-[80%] mx-auto grid grid-cols-1 lg:grid-cols-2 gap-6">

        </div>
        <button id="showAll-btn" class="btn border-0 text-black font-bold bg-[#FFC107] mx-auto  mt-[85px] hidden"
            onclick="showAll(event)">Show
            All</button>

        <!-- modal -->

        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
            <div id="single-meal-container" class="modal-box w-11/12">

            </div>
        </div>

    </main>



    <!-- Js script -->
    <script src="js/script.js"></script>

</body>

</html>
